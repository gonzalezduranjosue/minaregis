    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:type" content="website" />

    <meta property="og:title" content="Sistema TI // Inventario RPG" />
    <meta property="og:description" content="Sistema de gestión de inventario con estética de videojuego retro y acceso por acertijo." />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />

    <!-- Google Fonts: VT323 (Terminal) and Press Start 2P (Pixel) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'pixel': ['"Press Start 2P"', 'cursive'],
              'terminal': ['"VT323"', 'monospace'],
            },
            colors: {
              'retro-bg': '#0d0e15',
              'retro-green': '#4ade80',
              'retro-green-dark': '#22c55e',
              'retro-purple': '#c084fc',
              'retro-pink': '#f472b6',
              'retro-card': '#1a1c29',
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'glitch': 'glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0d0e15;
        color: #e2e8f0;
      }
      /* Scanline effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 50;
        opacity: 0.15;
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div class="scanlines"></div>
    <div id="root"></div>

  </body>
</html>
